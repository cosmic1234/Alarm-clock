<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Alarm Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-home"
          role="tabpanel"
          aria-labelledby="nav-home-tab"
        >
          <section id="lower-section">
            <span id="set-alarm-heading"> Set Alarm Time: </span>

            <div id="input-alarm">
              <input id="getUserHours" type="number" placeholder="00" min="0" />
              <input
                id="getUserMinutes"
                type="number"
                placeholder="00"
                min="0"
              />
              <input
                id="getUserSeconds"
                type="number"
                value="00"
                placeholder="00"
                min="0"
              />
            </div>

            <button id="add-alarm">Click to add Alarm</button>
          </section>

          <section id="current-time-clock">
            <span id="hour">06 : 47</span>
            <span id="second">00</span>
            <small id="day">Sunday</small>
            <small id="date">January 1, 2022</small>
          </section>
        </div>

        <div
          class="tab-pane fade"
          id="nav-profile"
          role="tabpanel"
          aria-labelledby="nav-profile-tab"
        >
          <h2 id="al-heading">Alarms</h2>

          <div id="alarm-items-wrapper"></div>
        </div>
      </div>

      <nav id="nav">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-home-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-home"
            type="button"
            role="tab"
            aria-controls="nav-home"
            aria-selected="true"
          >
            <img src="home-icon.png" style="height: 20px" />
          </button>
          <button
            class="nav-link"
            id="nav-profile-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-profile"
            type="button"
            role="tab"
            aria-controls="nav-profile"
            aria-selected="false"
          >
            <img src="alarm-clock.png" style="height: 20px" />
          </button>
        </div>
      </nav>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
